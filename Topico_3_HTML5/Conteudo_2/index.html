<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <title>Meu site</title>
</head>
<body>
    Esse é um texto <b>negrito</b>.<br>
    Esse é um texto <strong>strong</strong> que substituiu negrito.<br>
    Esse é um texto <i>Itálico</i><br>
    Esse é um texto <em>enfasis</em> que significa <em>enfase</em>, substituiu o <em>itálico</em>.<br>
    Esse é um texto <u>underline</u>. <br>
    Esse é um texto <strike>strike</strike> que significa errado.
</body>
</html>
