<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
Meu site</title>
</head>
<body>
    <!--Lista não ordenada-->
    <!--ul=unordered list
        li=List item
        type define o tipo de marcação
        example:circle, square ou disc
    -->
    <h2>Mapa do site</h2>
    <ul type="circle">
        <li>Home</li>
        <li>Quem Somos</li>
        <li>Contato</li>
    </ul>

    <!--Lista Ordenada-->
    <!--
        ol=ordered List
        type define o tipo de marcação
        example:1, A ou a, I ou i
    -->
    <h2>Perguntas</h2>
    <ol type="">
        <li>Comida Favorita</li>
        <li>Carro Favorito</li>
        <li>Série favorita</li>
    </ol>
</body>
</html>
