<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Tabelas</title>
</head>
<body>
    <!--Table -> Tabela
        TR -> Table row -> linha da tabela
        TD -> Table Data -> dado da tabela
        TH -> Table Header -> TÃ­tulo da tabela

        Exemplo da tabela de Genes
        -->
    <table border="4" width="14%">
        <tr>
            <th></th>
            <th>A</th>
            <th>B</th>
        </tr>
        <tr>
            <th>a</th>
            <td>Aa</td>
            <td>Ba</td>
        </tr>
        <tr>
            <th>b</th>
            <td>Ab</td>
            <td>Bb</td>
        </tr>
    </table>

    <table border="2" width="30%">
        <tr>
            <th>ID</th>
            <th>Produto</th>
            <th>Valor</th>
        </tr>
        <tr>
            <td>001</td>
            <td>Ferrari</td>
            <td>R$ 600.000,00</td>
        </tr>
        <tr>
            <td colspan="3"><img src="" alt="foto ferrari"></td>
        </tr>
        <tr>
            <td rowspan="2">Desconto</td>
            <td>Cupom 1 -> -10%</td>
            <td>R$ 540.000,00</td>
        </tr>
        <tr>
            <td>Cupom 2 -> -7%</td>
            <td>R$ 498.000,00</td>
        </tr>
        <tr>
            <TH>Valor Total:</TH>
            <td colspan="2">R$ 498.000,00</td>
        </tr>
    </table>
</body>
</html>
