<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var parametro = prompt('Digite um número');

        switch(parametro){
            
            case 1:
                //Se parametro === 1(se parametro for IDENTICO ao case 1)
                document.write('Parametro 1')
                break//Serve para blockear o case de continuar para o próximo case

            case 2:
                //Se parametro === 2(se parametro for IDENTICO ao case 1)
                document.write('Parametro 2')
                break//Serve para blockear o case de continuar para o próximo case

            //Opcional / Caso nenhum dos cases seja válido, default será executado
            default:
                //Se parametro não encontrado
                document.write('Default')
        }
    </script>
</head>
<body>
    
</body>
</html>
