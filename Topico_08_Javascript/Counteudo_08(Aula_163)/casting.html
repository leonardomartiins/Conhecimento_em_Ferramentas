<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        var variavel1 = prompt('Digite algum número: ')//'3'
        var variavel2 = prompt('Digite algum número: ')//'4'
        var variavel3 = prompt('Digite algum número com casas decimais: ')//'3.2'
        document.write('Sem a conversão: ')
        document.write(variavel1 + variavel2+variavel3)//1020

        document.write('<br />')//se escrever alguma tag html, automaticamente ele deixa de somar e concatena

        //parseInt(apenas parte inteira) /parseFloat(preserva os decimais)
        variavel1 = parseInt(variavel1)//3
        variavel2 = parseInt(variavel2)//4
        variavel3 = parseFloat(variavel3)//3.2

        //somando
        document.write(variavel1 + variavel2 + variavel3)//3 + 4 + 3.2

        //concatenando
        document.write(variavel1.toString() + variavel2.toString())

        //No log
        console.log(variavel1)
        console.log(variavel2)
        console.log(variavel3)
    </script>
</head>
<body>
    
</body>
</html>
