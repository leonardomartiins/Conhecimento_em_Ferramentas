<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <script>
        //#region  Aula 172
        //variável criada para teste
        var teste = 10
        //Saída
        document.write(teste);//10

        //SOMA
        //teste = teste + 5
        teste += 5
        //Saída
        document.write(teste);//15

        //SUBTRAÇÃO
        //teste = teste - 5
        teste -= 5
        //Saída
        document.write(teste);//5

        //DIVISÃO
        //teste = teste / 5
        teste /= 5
        //Saída
        document.write(teste);//2

        //MULTIPLICAÇÃO
        //teste = teste * 5
        teste *= 5
        //Saída
        document.write(teste);//50

        //RESTO
        //teste = teste % 5
        teste %= 5
        //Saída
        document.write(teste);//0

        //SOMA DE UMA STRING
        //teste = teste + 'Olá'
        teste+='Jorge'
        //Saída
        document.write(teste)
//#endregion
    
        //#region Aula 173
        document.write((11 + 5 - 5 * 2) / 2)
        // () - aplicar precedência
        //1º multiplicação e divisão
        //2º soma e subtração
        //#endregion
    </script>
</head>
<body>
    
</body>
</html>
