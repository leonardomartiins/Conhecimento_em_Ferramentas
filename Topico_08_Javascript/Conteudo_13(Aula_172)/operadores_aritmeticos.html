<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <script>

        //variável criada para teste
        var teste = 10
        //Saída
        document.write(teste);//10

        //SOMA
        //teste = teste + 5
        teste += 5
        //Saída
        document.write(teste);//15

        //SUBTRAÇÃO
        //teste = teste - 5
        teste -= 5
        //Saída
        document.write(teste);//5

        //DIVISÃO
        //teste = teste / 5
        teste /= 5
        //Saída
        document.write(teste);//2

        //MULTIPLICAÇÃO
        //teste = teste * 5
        teste *= 5
        //Saída
        document.write(teste);//50

        //RESTO
        //teste = teste % 5
        teste %= 5
        //Saída
        document.write(teste);//0

    </script>
</head>
<body>
    
</body>
</html>
