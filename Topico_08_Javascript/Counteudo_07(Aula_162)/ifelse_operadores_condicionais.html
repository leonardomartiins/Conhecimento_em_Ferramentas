<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        //O javascript tem a inteligência para mudar um valor numérico dentro de uma string para int em um comparação
        var nota = prompt('Digite abaixo a nota do aluno: ')//recebe em string
        var media = 7
         if(nota >= media){//comparando string com numérico
            document.write('Aprovado')
         }else{
            document.write('Reprovado')
         }

        /*Operadores Condicionais
        = atribuição
        == comparação de valor
        ===comparação de tipo e valor/Idêntico
        > maior que
        < menor que
        >= maior ou igual a
        <= menor ou igual a
        != diferente
        !== não idêntico
        */
    </script>
</head>

</body>
</html>
