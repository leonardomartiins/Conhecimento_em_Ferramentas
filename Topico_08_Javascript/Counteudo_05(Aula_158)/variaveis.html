<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        //Dependendo do dado que é atribuído a varíavel, a varíavel vai ter o tipo através dessa atribuição
        //é feito pelo JavaScript o Casting(conversão/ajuste) do tipo da variável
        //string
        var texto = "Curso de JavaScript" //string, também pode ser utilizado aspas simples

        //number
        var numeroInteiro = -7 //int
        var numeroFracionado = 11210.75 //float e double

        //boolean(utilizada em testes condicionais(if-else...))
        var teste = true //true -> verdadeiro / false -> falso

        //abrir um dialog no superior da tela
        alert(texto)
        alert(numeroInteiro)
        alert(numeroFracionado) 
        alert(teste)

        //DOM
        document.write(texto)

        //uma opção para debug, pra chegar no console da pagina aquilo que você quer expor
        console.log()
    </script>
</head>
<body>
    <h1>Variáveis</h1>   
</body>
</html>
