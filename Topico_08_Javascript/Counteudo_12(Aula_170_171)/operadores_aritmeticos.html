<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        var num1 = prompt('Digite o valor de num1').parseInt();
        var num2 = prompt('Digite o valor de num2').parseInt();

        //Soma
        document.write('A soma entre '+ num1 + ' e ' + num2 + ' é: ' + (num1 + num2) +'<br />')
        //Subtracao
        document.write('A subtracao entre ' + num1 + ' e ' + num2 + ' é: ' + (num1-num2) +'<br />')
        //Multiplicacao
        document.write('A Multiplicacao entre ' + num1 + ' e ' + num2 + ' é: ' + (num1*num2) +'<br />')
        //Divisao
        document.write('A Divisao entre ' + num1 + ' e ' + num2 + ' é: ' + (num1 / num2) +'<br />')
        //Modulo
        document.write('A Divisao e o seu resto(inteiro) entre ' + num1 + ' e ' + num2 + ' é: ' + (num1 / num2) + ', tendo como resto ' + (num1%num2) +'<br />')
        
        //Incremento
        //Pré(esquerda da variável)(valor dela será incrementado neste uso)(antes 9, agora 10)
        document.write('O incremento de ' + num1 + ' é: ' + (++num1) +'<br />')
        //Pós(direita da variável)(valor dela será incrementado após essa usabilidade, antes 9, agora 9, depois 10)
        document.write('O incremento de ' + num1 + ' é: ' + (num1++) +'<br />')
        
        //Decremento
        //Pré(esquerda da variável)(valor dela será decrementado neste uso)(antes 9, agora 8)
        document.write('O incremento de ' + num1 + ' é: ' + (--num1) +'<br />')
        //Pós(direita da variável)(valor dela será decrementado após essa usabilidade, antes 9, agora 9, depois 8)
        document.write('O incremento de ' + num1 + ' é: ' + (num1--) +'<br />')
    </script>
</head>
<body>
    
</body>
</html>
